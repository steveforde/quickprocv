<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickProCV – Build Your Professional CV</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Bar -->
   <div class="top-bar">
    <button id="theme-toggle">🌙 Dark Mode</button>
    <button id="buy-pro-btn">Buy Pro</button>
    <button id="logout-btn">Logout</button>
    </div>
    
    <div class="accent-wrapper">
  <label for="accent-picker">Select favourite colour</label>
  <input type="color" id="accent-picker" />
</div>
  <!-- Main Container -->
  <div class="container">
    <!-- Left Form Column -->
    <div class="form-column">
      <h1 class="main-title">QuickProCV</h1>
      <p id="welcome-msg">Welcome! Please log in.</p>

      <label for="photo-upload">Profile Photo:</label>
      <input type="file" id="photo-upload" accept="image/*" />

      <button type="button" id="autofill-btn" class="button primary">⚡ Autofill Test CV</button>

     <form id="cv-form">
  <input type="text" id="jobTitle" placeholder="Job Title" />
  <input type="text" id="name" placeholder="Full Name" />
  <input type="email" id="email" placeholder="Email" />
  <input type="tel" id="phone" placeholder="Phone" />
  <input type="url" id="linkedin" placeholder="LinkedIn" />

  <div id="linkedin-container">
    <button type="button" id="linkedin-import" class="button primary">
      🔗 Import from LinkedIn <span class="lock-icon" title="Pro users only">🔒</span>
    </button>
  </div>

  <button type="button" class="ai-button" disabled>
  Generate Cover Letter <span class="lock-icon">🔒</span>
  </button>



  <input type="url" id="portfolio" placeholder="Portfolio" />

  <label for="summary">Summary</label>
  <textarea id="summary" placeholder="Summary"></textarea>
  <button type="button" class="ai-button" disabled>
  Generate Summary <span class="lock-icon">🔒</span>
</button>

  <label for="work">Work Experience</label>
  <textarea id="work" placeholder="Work Experience"></textarea>
 <button type="button" class="ai-button" disabled>
  Generate Work Experience <span class="lock-icon">🔒</span>
</button>

  <label for="education">Education <span class="tooltip-icon" title="Pro tip – How to write student CVs">❓</span></label>
  <textarea id="education" placeholder="Education"></textarea>

  <label for="projects">Projects</label>
  <textarea id="projects" placeholder="Projects"></textarea>
  <button type="button" class="ai-button" disabled>
  Generate Projects <span class="lock-icon">🔒</span>
  </button>

  <label for="certifications">Certifications <span class="tooltip-icon" title="Pro tip – List most recent first">❓</span></label>
  <textarea id="certifications" placeholder="Certifications"></textarea>

  <label for="languages">Languages</label>
  <textarea id="languages" placeholder="Languages"></textarea>

  <label for="skills">Skills</label>
  <span class="pro-tooltip" title="Pro users can generate skill sets based on job title">?</span>
  </label>
  <button type="button" class="ai-button" disabled>
  Generate skills <span class="lock-icon">🔒</span>
  </button>


  <label for="hobbies">Hobbies</label>
  <textarea id="hobbies" placeholder="Hobbies"></textarea>

  <button type="submit">✨ Preview CV</button>
</form>

      <!-- Buy Pro -->
      <button id="buy-pro-btn" class="button">Buy Pro</button>
    </div>

    <!-- Right Preview Column -->
    <div class="preview-column">
    <h2 class="template-options-title">Choose Your Template</h2>
  <div class="template-options">
  <button type="button" class="template-card" data-template="tech">Tech</button>
  <button type="button" class="template-card" data-template="marketing">
    Marketing<span class="lock-icon">🔒</span>
  </button>
  <button type="button" class="template-card" data-template="business">
    Business<span class="lock-icon">🔒</span>
  </button>
  <button type="button" class="template-card" data-template="student">
    Student<span class="lock-icon">🔒</span>
  </button>
  <button type="button" class="template-card" data-template="temp">
    Temp<span class="lock-icon">🔒</span>
  </button>
</div>



      <!-- CV Preview Area -->
      <div id="cv-preview" class="preview-section card template-tech">
        <img id="profile-photo" src="" alt="Profile Photo" style="display: none;" />
        <div id="cv-header">
          <h1 id="preview-name">Your Name</h1>
          <p id="preview-title">Your Title</p>
          <p id="preview-contact">you@example.com | 000-000-0000</p>
          <p id="preview-links"></p>
        </div>

        <section class="cv-section"><h3 class="section-heading">Summary</h3><p id="preview-summary"></p></section>
        
        <section class="cv-section"><h3 class="section-heading">Work Experience</h3><p id="preview-work"></p></section>
        
        <section class="cv-section"><h3 class="section-heading">Education</h3><p id="preview-education"></p></section>
        <section class="cv-section"><h3 class="section-heading">Projects</h3><p id="preview-projects"></p></section>
        <section class="cv-section"><h3 class="section-heading">Certifications</h3><p id="preview-certifications"></p></section>
        <section class="cv-section"><h3 class="section-heading">Languages</h3><p id="preview-languages"></p></section>
        <section class="cv-section"><h3 class="section-heading">Skills</h3><div id="preview-skills"></div></section>
        <section class="cv-section"><h3 class="section-heading">Hobbies</h3><p id="preview-hobbies"></p></section>


        <p class="watermark" id="cv-watermark">Made with QuickProCV — Upgrade to remove watermark</p>
        <div class="download-wrapper">
          <button id="download-pdf">Download PDF</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
